<!DOCTYPE html>
<html x-data="darkMode" lang="fa" dir="rtl" :class="{'dark' : darkMode}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebProg.io</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="dark-bg-body-dark">

    <!-- Switch Dark Mode -->
    <div class="d-flex align-items-center justify-content-end p-4">
        <i class="bi bi-brightness-high-fill fs-4 me-2 lh-0 dark-text-white"></i>
        <div class="form-check form-switch">
            <input x-model="darkMode" class="form-check-input darkmode-switch" type="checkbox" role="switch"
                id="flexSwitchCheckDefault">
        </div>
        <i class="bi bi-moon-stars-fill fs-5 ms-2 lh-0 dark-text-white"></i>
    </div>

    <!-- Header -->
    <header class="header text-gray dark-text-white">
        <div class="container">
            <div class="row text-center">
                <h2 class="fw-bold mb-4"><span class="text-primary">لورم ایپسوم</span> <span id="text"></span></h2>
                <p class="lh-lg">لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ، و با استفاده از طراحان گرافیک است،</p>
            </div>
        </div>
    </header>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        
    <script src="https://unpkg.com/ityped@1.0.3"></script>
    <script>
          const textElement = document.querySelector('#text');
          ityped.init(textElement, { strings: ['متن ساختگی با تولید سادگی','متن ساختگی با تولید','متن ساختگی...'] });
    </script>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('darkMode', () => ({
                darkMode: false,

                init() {
                    this.darkMode = localStorage.theme === 'dark' ? true : false;

                    this.$watch('darkMode', (value) => {
                        localStorage.theme = value ? 'dark' : 'light';
                    })
                }

            }))
        })
    </script>
</body>

</html>
